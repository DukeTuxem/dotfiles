linux:
  profiles:

    core:
      folders:
        # core apps config to watch
        - '~/.config/tmux'
        # - '~/.config/vim'
        - '~/.config/zsh'

        # the following folders need to exist
        - '~/.local' # implies the following:
        # - '~/.local/cache'
        # - '~/.local/log'
        # - '~/.local/share' # (chezmoi init)
        # - '~/.local/state'
      packages:
        - bat
        - curl
        - fzf
        - neofetch
        - tmux
        - tree
        - vim
        - wget
        - zsh
        - zsh-syntax-highlighting

    desktop:
      depends_on: core
      folders_to_create:
        - '~/documents/vimwiki'
        - '~/downloads'
        - '~/games'
        - '~/images'
        - '~/music'
        - '~/scratch'
        - '~/sync'
        - '~/videos'
      packages:
        - firefox

  debian:
    core:
      - fd-find
      - universal-ctags
    desktop:

  void:
    core:
      - fd
      - ctags
    desktop:

windows:

