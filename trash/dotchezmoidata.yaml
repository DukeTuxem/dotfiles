linux:
  profiles:
    core:
      - curl
      - fzf
      - htop
      - neofetch
      - tmux
      - tree
      - vim
      - wget
      - zsh
      - zsh-syntax-highlighting

    # implies core
    desktop:
      - xorg
      - firefox

  debian:
    core:
      - batcat
      - build-essential
      - fd-find
      - universal-ctags
    desktop:
      - libx11-dev
      - libxft-dev
      - libxinerama-dev
      - fonts-noto-cjk

  void:
    core:
      - bat
      - base-devel
      - fd
      - ctags
    desktop:
      - libX11-devel
      - libXft-devel
      - libXinerama-devel
      - noto-fonts-cjk

bsd:
  profiles:
    core:
      - bat
      - htop
    desktop:
      - xorg
      - firefox
